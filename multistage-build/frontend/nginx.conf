worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    upstream backend-container {
        server backend-container:8080;
    }
    
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        

        # 기본 요청 처리
        location / {
            gzip on;
            gzip_static on;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss application/font-woff2;
            # 최소 파일 크기 (1KB 이상만 압축)
            gzip_min_length 1000; 
            # 클라이언트별로 gzip 사용 여부를 다르게
            gzip_vary on;

            # gzip 사용할 수 없을 때 일반 정적파일 서빙
            try_files $uri /index.html;
        }
        
        location /api/ {
            proxy_pass http://backend-container;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

    }
}